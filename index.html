<!DOCTYPE html>
<head>
    <title>MACOS KeyBoard Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <h1>Mac OS Keyboards</h1>
        <h2>Click the options below to change keyboard color</h2>

        <input type="radio" id="male" name="gender" value="male">
       <label for="male">Silver</label><br>
       <input type="radio" id="female" name="gender" value="female">
       <label for="female">Gold</label><br>
            
    </header>
    <section class="main-section">
        
           <div class="grid-for-keys">
               <div class="keyboard-container">
                <div class ="row-1 row-dimension">
                    <div class="col-1 cols font-style esc-keyboard-style">Esc</div>
                    <div class="col-2 cols font-style f-keyboards-tyle">F1</div>
                    <div class="col-3 cols font-style f-keyboards-tyle">F2</div>
                    <div class="col-4 cols font-style f-keyboards-tyle">F3</div>
                    <div class="col-5 cols font-style f-keyboards-tyle">F4</div>
                    <div class="col-6 cols font-style f-keyboards-tyle">F5</div>
                    <div class="col-7 cols font-style f-keyboards-tyle">F6</div>
                    <div class="col-8 cols font-style f-keyboards-tyle">F7</div>
                    <div class="col-9 cols font-style f-keyboards-tyle">F8</div>
                    <div class="col-1 cols font-style f-keyboards-tyle">F9</div>
                    <div class="col-1 cols font-style f-keyboards-tyle">F10</div>
                    <div class="col-1 cols font-style f-keyboards-tyle">F11</div>
                    <div class="col-1 cols font-style f-keyboards-tyle">F12</div>
                    <div class="col-14 cols font-style blackboard-style"></div>
                    
               </div>
               <div class ="row-2">
                  <div class="row2-cols-button cols font-style ">
                    <div>~</div>
                    <div>`</div>
                  </div>
                  <div class="row2-cols-button cols font-style">
                    <div>!</div>
                    <div>1</div>
                  </div>
                  <div class="col-3 row2-cols-button cols font-style">
                    <div>@</div>
                    <div>2</div>
                  </div>
                  <div class="col-4 row2-cols-button cols font-style ">
                    <div>#</div>
                    <div>3</div>
                  </div>
                  <div class="col-5 row2-cols-button  cols font-style">
                    <div>$</div>
                    <div>4</div>
                  </div>
                  <div class="row2-cols-button  cols font-style">
                    <div>%</div>
                    <div>5</div>
                  </div>
                  <div class="cols row2-cols-button font-style">
                    <div>^</div>
                    <div>6</div>
                  </div>
                  <div class="col-8 cols row2-cols-button  font-style">
                    <div>&</div>
                    <div>7</div>
                  </div>
                  <div class="row2-cols-button cols font-style">
                    <div>*</div>
                    <div>8</div>
                  </div>
                  <div class="row2-cols-button  cols font-style">
                    <div>(</div>
                    <div>9</div>
                  </div>
                  <div class="row2-cols-button  cols row2-cols-button font-style">
                    <div>)</div>
                    <div>0</div>
                  </div>
                  <div class="row2-cols-button  cols font-style">
                    <div>-</div>
                    <div>-</div>
                  </div>
                  <div class="row2-cols-button cols font-style">
                    <div>+</div>
                    <div>=</div>
                  </div>
                  <div class="cols font-style delete-button">
                      <span>Delete</span>
                  </div>
              </div>
              <div class ="row-3">
                <div class="row-3-column1 counas">
                    <div class="uuu row-3-cols tab-style font-style">Tab</div>
                        
                </div>
                <div class="row-3-column2 counas">
                    <div class="uuu  row-3-cols row3-letters-style font-style">Q</div>
                    <div class="uuu  row3-letters-style row-3-cols font-style">W</div>
                    <div class="uuu row3-letters-style  row-3-cols font-style">E</div>
                    <div class="uuu row3-letters-style  row-3-cols font-style">R</div>
                    <div class="uuu  row3-letters-style row-3-cols font-style">T</div>
                    <div class="uuu  row3-letters-style row-3-cols font-style">Y</div>
                    <div class="uuu  row3-letters-style row-3-cols font-style">U</div>
                    <div class="uuu  row3-letters-style row-3-cols font-style">I</div>
                    <div class="uuu  row3-letters-style  row-3-cols font-style">O</div>
                    <div class="uuu  row3-letters-style  row-3-cols font-style">P</div>
                </div>
                <div class="row-3-column3 counas">
                    <div class="uuu  row-3-symbols font-style row-3-cols">
                        <div>{</div>
                        <div>[</div>
                      </div>
                      <div class="uuu row-3-symbols row3-letters-style font-style  row-3-cols">
                        <div>}</div>
                        <div>]</div>
                      </div>
                    <div class="uuu  row-3-symbols font-style row-3-cols">
                        <div>|</div>
                        <div>\</div>
                      </div>               
                 </div>
            </div>
            <div class ="row-4">
                <div class="uuu row-4-column1 ">
                    <div class="capslock-style row-4-cols font-style">Caps lock</div>
                </div>
                <div class="row-4-column2 ">
                    <div class="uuu row-4-cols row4-letters-style font-style">A</div>
                    <div class="uuu row-4-cols font-style row4-letters-style">S</div>
                    <div class="uuu row-4-cols row4-letters-style font-style">D</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">F</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">G</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">H</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">J</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">K</div>
                    <div class="uuu row4-letters-style font-style  row-4-cols">L</div>
                </div>
                <div class="uuu font-style  row-4-cols row-4-column3">
                    <div class="Punctuation">
                        <div>:</div>
                        <div>;</div>
                    </div>
                </div>
                    <div class="uuu font-style  row-4-cols  row-4-column4">
                        <div class="row-4-symbols">
                            <div>|</div>
                            <div>\</div>
                        </div>
                       </div>
                <div class="uuu font-style  row-4-cols row-4-column5">
                    
                     <div class="return-keyboard">
                        Return
                     </div>
                </div>
              </div>
           <div  class="row-5">
              <div class="rown-5-num1">
                <div class="shift-button1 uuu">shift</div>
              </div>
              <div class="rown-5-num2">
                <div class="uuu font-style">Z</div>
                <div class="uuu font-style">X</div>
                <div class="uuu font-style">C</div>
                <div class="uuu font-style">V</div>
                <div class="uuu font-style">B</div>
                <div class="uuu font-style">N</div>
                <div class="uuu font-style">M</div>
              </div>
              <div class="rown-5-num3 uuu">
                <div>&lt;</div>
                <div>,</div>
              </div>
              <div class="rown-5-num4 uuu">
                <div>&gt;</div>
                <div>.</div>
              </div>
              <div class="rown-5-num5 uuu">
                <div>?</div>
                <div>/</div>
              </div>
              <div class="rown-5-num6 uuu">
                <div class="shift-button2">
                  <div>shift</div>
                </div>
              </div>
            </div>

          <div class="row-6">
             <div class="row-6-col-num1">

             </div>
             <div class="row-6-col-num2">

            </div>
            <div class="row-6-col-num3">

            </div>
            <div class="row-6-col-num4">

            </div>
            <div class="row-6-col-num5">

            </div>
            <div class="row-6-col-num6">

            </div>
            <div class="row-6-col-num7">

            </div>
          </div>
               
           

          </div>
            <div class="keyboard-pad">
            </div>    
    </section>
</body>
</html>
